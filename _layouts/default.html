<!DOCTYPE html>
<html lang="{{ site.lang }}">
  <head>
    <!-- Preconnect to resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    <link rel="dns-prefetch" href="//www.googletagmanager.com">
    <link rel="preconnect" href="//cdn.jsdelivr.net">
    <link rel="preconnect" href="//disqus.com">
    <link rel="preconnect" href="//referrer.disqus.com">
    <link rel="preconnect" href="//a.disquscdn.com">
    <link rel="preconnect" href="//c.disquscdn.com">

    {% if jekyll.environment == "production" %}
     <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-173593414-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-173593414-1');
    </script>
    {% endif %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">

    <!-- Metadata for Atom/RSS feed -->
    {% feed_meta %}

    <!-- jekyll-seo tag -->
    {% seo %}

    <!-- Link fonts and stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    {% if page.style %}
      <link rel="stylesheet" href="/{{page.style}}.css" async>
    {% endif %}

  <body>
    <div class="page-wrapper">
      {{ content }}
      {% include footer.html %}
    </div>

  <!-- Lazy-load below-the-fold content with vanilla-lazyload -->
  <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.1.0/dist/lazyload.min.js"></script>
  <script>
    var lazyLoadInstance = new LazyLoad({});
  </script>
  </body>
</html>
