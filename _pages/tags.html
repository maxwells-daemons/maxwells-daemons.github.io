<!-- TODO: style better -->

<h1>Tags</h1>

{% for tag in site.tags %}
  <h2 id="{{ tag[0] | uri_escape }}">
    {{ tag[0] }}
  </h2>
  <ul>
    {% for post in tag[1] %}
      <li>
        <p><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></p>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
</ul>
