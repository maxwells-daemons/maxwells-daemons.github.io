---
layout: default
permalink: /tags
title: Tags
nav: true
---

<h1>Tags</h1>

{% for tag in site.tags %}
  <h3 id="{{ tag[0] | uri_escape }}">
    {{ tag[0] }}
  </h3>
  <ul>
    {% for post in tag[1] %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <span class="text-muted">({{ post.date | date: '%B %-d, %Y'}})</span>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
</ul>
